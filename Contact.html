  <body>
    <div class="Container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="Home.html">Home</a></li>

          </ul>
        </nav>
      </div>
      <div class="mainContact">
        <div class="ham-menu">
          <img src="Hamburger_icon.svg.png" alt="Menu" class="ham" width="23">
          <img class="cross" src="cross.png" alt="cross" width="23">
        </div>
        <h1>Contact Me for General enquiries</h1>
        <div class="contactinfo">
          <form>
            <div class="name">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="email">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email and phone with anyone else.
              </div>
            </div>
            <div class="phone">
              <label for="clientphone" class="form-label">PhoneNumber</label>
              <input type="password" class="form-control" id="clientphone" />
            </div>
            <div class="check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <div class="enquiry">
              <span class="input-group-text">Enquiry</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="buttons"><button type="submit" >Submit</button></div>
            
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
